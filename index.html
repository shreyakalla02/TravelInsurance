<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripago Travel Insurance</title>
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tripago Travel Insurance</h1>
            <p>Get the best coverage for your trip</p>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Get Your Travel Insurance Quote</h2>
            <form action="plans.html">
                <label for="start_date">Depart Date:</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">Return Date:</label>
                <input type="date" id="end_date" name="end_date" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="trip_cost">Total Trip Cost:</label>
                <input type="number" id="trip_cost" name="trip_cost" required>

                <button type="submit">View Plans</button>
            </form>
        </section>
    </main>
</body>
</html>
